dist: trusty
addons:
  chrome: stable
language: java
jdk: oraclejdk8
cache:
  directories:
  - "$HOME/.m2/repository"
  - "$HOME/.arquillian"

before_install:
  - # start your web application and listen on `localhost`
  - google-chrome-stable --headless --disable-gpu --remote-debugging-port=9222 http://localhost &

script:
- mvn clean test -Darquillian.browser=chromeheadless
